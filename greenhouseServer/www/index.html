<html>
  <head>
    <title>Greenhouse</title>
    <script src="/static/jquery-3.5.1.js"></script>
    <script src="/static/greenhouse.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/greenhouse.css">
  </head>
  <body>
    <table>
      <tr><td><img src="/static/logo_200px.jpg" style="height:100px" alt="LOGO"></img></td>
	<td><h1>Sandie's Greenhouse Monitor and Control</h1></td><td></td>
      </tr>
      </table>
    <span id="errorBox">errorBox</span>
    <span id="msgBox">msgBox</span>
    <table>
      <tr>
	<th>Current Conditions:</th>
	<td id="tempTxt">---</td>
	<td id="temp2Txt">---</td>
	<td id="humidityTxt">---</td>
	<td id="lightTxt">---</td>
      </tr>
      <tr>
	<th>Cycle Time / On Time (s):</th>
	<td id="cycleSecsTxt">---</td>
	<td id="onSecsTxt">---</td>
	<td><button id="changeOnSecsBtn">Change</button></td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart1" src="/static/data/chart1.png" alt="temperature chart">
	</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart2" src="/static/data/chart2.png" alt="light chart">
	</td>
      </tr>
      <tr>
	<td><button id="rebootSbsBtn">Reboot Controller</button></td>
      </tr>
    </table>
    <div id="changeOnSecsDlg">
      <p>
	<label for="onSecsSpinner">Seconds of watering per hour:</label>
	<input id="onSecsSpinner" name="onSecs">
      </p>
      
      <p>
	<button id="getvalue">Get value</button>
	<button id="setDefault">Set to Default</button>
      </p>
    </div>

    
  </body>
</html>
