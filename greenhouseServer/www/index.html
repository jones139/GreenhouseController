<html>
  <head>
    <title>Greenhouse</title>
    <script src="/static/jquery-3.5.1.js"></script>
    <script src="/static/greenhouse.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/greenhouse.css">
  </head>
  <body>
    <table>
      <tr><td><img src="/static/logo_200px.jpg" style="height:100px" alt="LOGO"></img></td>
	<td><h1>Sandie's Greenhouse Monitor and Control</h1></td><td></td>
      </tr>
      </table>
    <span id="errorBox">errorBox</span>
    <span id="msgBox">msgBox</span>
    <table border=1>
      <tr>
	<th rowspan=2>Current Conditions:</th>
	<th>Temp</th>
	<th>RH</th>
	<th>Light</th>
	<th>Soil Moisture (%)</th>
      </tr>
      <tr>
	<!--<td id="tempTxt">---</td>-->
	<td id="temp2Txt">---</td>
	<td id="humidityTxt">---</td>
	<td id="lightTxt">---</td>
	<td id="soilTxt">---</td>
      </tr>
      <tr>
	<th rowspan=2>Controller Status:</th>
	<th>Soil Moisture</th>
	<th>Set Point Moisture</th>
	<th>Control Val</th>
	<th>PID Gains</th>
      </tr>
      <tr>
	<td id="condyTxt">---</td>
	<td id="setpointTxt">---</td>
	<td id="controlValTxt">---</td>
	<td id="PIDTxt">---</td>
      </tr>
      <tr>
	<th rowspan=2>Watering Status</th>
	<th>Mode</th>
	<th>Cycle Time (s)</th>
	<th>On Time (s)</th>
	<th>Water Status</th>
	<td rowspan=2><button id="changeSettingsBtn">Change</button></td>
      </tr>
      <tr>
	<td id="opModeTxt">---</td>
	<td id="cycleSecsTxt">---</td>
	<td id="onSecsTxt">---</td>
	<td id="waterStatusTxt">---</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="camImg" src="/static/data/camImg.jpg" alt="camera image">
	</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart1" src="/static/data/chart1.png" alt="temperature chart">
	</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart2" src="/static/data/chart2.png" alt="light chart">
	</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart3" src="/static/data/chart3.png" alt="light chart">
	</td>
      </tr>
      <tr>
	<td colspan=4>
	  <img id="chart4" src="/static/data/chart4.png" alt="light chart">
	</td>
      </tr>
      <tr>
      </tr>
    </table>

    <div id="dlgOverlay"></div>
    <div id="settingsDlg">
      <p>
	<label for="opMode">Operating Mode:</label>
	<select name="opMode" id="opModeSb">
	  <option value="off">Off</option>
	  <option value="time">Time</option>
	  <option value="moist">Moisture Control</option>
	</select>
      </p>
      <p>
	<label for="onSecsInput">onSecs (for time mode):</label>
	<input id="onSecsInput" name="onSecs">
	<button id="changeOnSecsBtn">Change</button>
      </p>
      <p>
	<label for="cycleSecsInput">cycleSecs (all modes):</label>
	<input id="cycleSecsInput" name="cycleSecs">
	<button id="changeCycleSecsBtn">Change</button>
      </p>
      <p>
	<label for="setpointInput">Moisture Setpoint (%):</label>
	<input id="setpointInput" name="setpoint">
	<button id="changeSetpointBtn">Change</button>
      </p>
      <p>
	<label for="KpInput">Proportional Gain (Kp):</label>
	<input id="KpInput" name="Kp">
	<button id="changeKpBtn">Change</button>
      </p>
      <p>
	<label for="KiInput">Integral Gain (Ki):</label>
	<input id="KiInput" name="Ki">
	<button id="changeKiBtn">Change</button>
      </p>
      <p>
	<label for="KdInput">Derivative Gain (Kd):</label>
	<input id="KdInput" name="Kd">
	<button id="changeKdBtn">Change</button>
      </p>
	<p><button id="rebootSbsBtn">Reboot Controller</button></p>
      <br/>
      <p><button id="quitDlgBtn">Quit</button></p>
      
    </div>

    
  </body>
</html>
